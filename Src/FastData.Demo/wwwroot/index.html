<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Algorithm Visualizer</title>
  <link href="styles.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
  <script defer src="sketch.js" type="module"></script>
</head>
<body>
<div aria-hidden="true" id="vizLayer"></div>

<main class="layout">
  <section class="panel controls">
    <label for="algorithmSelect">Algorithm</label>
    <select aria-label="Select algorithm" id="algorithmSelect">
      <option value="linear">Linear Search</option>
      <option value="binary">Binary Search</option>
      <option value="interpolation">Interpolation Search</option>
      <option value="sixteenAry">16-ary Search</option>
      <option value="eytzinger">Eytzinger Search</option>
    </select>

    <label for="viewModeInput">View</label>
    <select aria-label="Select visualization mode" id="viewModeInput">
      <option value="array">Array</option>
      <option value="tree">Tree</option>
    </select>

    <div class="row two-col">
      <div>
        <label for="targetInput">Target</label>
        <input aria-label="Target value" id="targetInput" type="number" value="42">
      </div>
      <div>
        <label for="sizeInput">Array Size</label>
        <input aria-label="Array size" id="sizeInput" max="256" min="8" type="number" value="20">
      </div>
    </div>

    <label for="speedInput">Speed</label>
    <input aria-label="Animation speed" id="speedInput" max="8" min="1" type="range" value="4">

    <details class="advanced-panel">
      <summary>Advanced options</summary>
      <div class="row two-col">
        <div>
          <label for="datasetModeInput">Dataset Mode</label>
          <select aria-label="Dataset mode" id="datasetModeInput">
            <option value="random">Random</option>
            <option value="uniform">Uniform</option>
            <option value="clustered">Clustered</option>
            <option value="nearlySorted">Nearly Sorted</option>
          </select>
        </div>
        <div>
          <label for="seedInput">Seed</label>
          <input aria-label="Random seed" id="seedInput" type="number" value="42">
        </div>
      </div>
    </details>

    <div class="row button-row">
      <button aria-label="Reset simulation" id="resetBtn" type="button">Reset</button>
    </div>
    <div class="row button-row">
      <button aria-label="Play or pause simulation" id="playPauseBtn" type="button">Play</button>
      <button aria-label="Run one step" id="stepBtn" type="button">Step</button>
    </div>
  </section>

  <section class="panel explanation">
    <h2 id="algorithmTitle">Linear Search</h2>
    <p id="algorithmDescription"></p>
    <p class="badge" id="complexityBadge"></p>
    <ol class="pseudocode" id="pseudocodeList"></ol>
    <p aria-live="polite" class="status" id="statusLine" role="status">Ready.</p>
    <p aria-live="polite" class="comparison" id="comparisonLine" role="status">Comparison details will appear here.</p>
    <p aria-live="polite" class="bounds-info" id="boundsLine" role="status"></p>
    <div class="legend">
      <span><i class="dot checking"></i>Checking</span>
      <span><i class="dot bound"></i>Bounds</span>
      <span><i class="dot found"></i>Found</span>
    </div>
  </section>
</main>
</body>
</html>
